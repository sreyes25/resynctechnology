<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1069 1069">
  <defs>
    <!-- Brand glow -->
    <radialGradient id="brandGlow" cx="30%" cy="25%" r="75%">
      <stop offset="0" stop-color="#A855F7" stop-opacity="0.55"/>
      <stop offset="50%" stop-color="#10B981" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft white edge for strokes -->
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.75"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.60"/>
    </linearGradient>

    <!-- Sweep gradient -->
    <linearGradient id="sweep" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#10B981" stop-opacity="0"/>
      <stop offset="45%" stop-color="#10B981" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0"/>
    </linearGradient>

    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>

    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ambient glow (helps it blend into your card gradients) -->
  <rect width="1069" height="1069" fill="url(#brandGlow)" opacity="0.9"/>

  <!-- Radar rings + crosshair -->
  <g fill="none" stroke="url(#edge)" stroke-linecap="round" stroke-linejoin="round" filter="url(#soft)" opacity="0.20">
    <circle cx="534.5" cy="534.5" r="448" stroke-width="18"/>
    <circle cx="534.5" cy="534.5" r="385" stroke-width="12" opacity="0.75"/>
    <circle cx="534.5" cy="534.5" r="262" stroke-width="10" opacity="0.55"/>
    <circle cx="534.5" cy="534.5" r="136" stroke-width="8"  opacity="0.45"/>

    <path d="M534.5 88 V981" stroke-width="6" opacity="0.35"/>
    <path d="M88 534.5 H981" stroke-width="6" opacity="0.35"/>
  </g>

  <!-- Sweep wedge (slow + premium) -->
  <g opacity="0.22">
    <path
      d="M534.5 534.5 L980 190 A600 600 0 0 1 710 1015 Z"
      fill="url(#sweep)"
    >
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 534.5 534.5"
        to="360 534.5 534.5"
        dur="7.5s"
        repeatCount="indefinite"
      />
    </path>
  </g>

  <!-- Little “signal” dots (subtle pulse) -->
  <g filter="url(#glow)">
    <circle cx="735" cy="410" r="6" fill="#FFFFFF" opacity="0.12">
      <animate attributeName="opacity" values="0.08;0.18;0.08" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="640" cy="670" r="5" fill="#FFFFFF" opacity="0.10">
      <animate attributeName="opacity" values="0.06;0.16;0.06" dur="2.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="430" cy="420" r="4" fill="#FFFFFF" opacity="0.09">
      <animate attributeName="opacity" values="0.05;0.14;0.05" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>